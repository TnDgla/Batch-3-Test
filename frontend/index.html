<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>LeetCode Leaderboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body.light {
        --bg-color: #f9f9f9;
        --text-color: #333;
        --card-bg: #fff;
        --card-border: #ddd;
      }
      body.dark {
        --bg-color: #1a202c;
        --text-color: #fff;
        --card-bg: #2d3748;
        --card-border: #4a5568;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      table {
        background-color: var(--card-bg);
        border-color: var(--card-border);
      }
      select,
      button {
        background-color: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--card-border);
      }
    </style>
  </head>
  <body class="dark p-5">
    <div class="mode">
      Theme:
      <select
        id="theme-switcher"
        class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>

    <div class="container mx-auto my-10">
      <div>
        <div class="col-span-2 rounded-lg shadow-md p-6 overflow-x-auto">
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold">TBPPP Leaderboard</h1>
            <div class="flex gap-4 items-center">
              <select
                id="section-filter"
                class="px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="all">All Sections</option>
              </select>
              <button
                id="export-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded flex items-center transition duration-150 ease-in-out"
              >
                <i class="fas fa-download mr-2"></i> Export to CSV
              </button>
            </div>
          </div>
          <table class="min-w-full rounded-lg overflow-hidden shadow-md">
            <thead>
              <tr>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Rank
                </th>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Roll Number
                </th>
                <th class="p-4 text-left text-xs font-medium uppercase">Up</th>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Name
                </th>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Section
                </th>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Total Solved
                </th>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Easy
                </th>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Medium
                </th>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Hard
                </th>
                <th class="p-4 text-left text-xs font-medium uppercase">
                  Last Question
                </th>
              </tr>
            </thead>
            <tbody id="leaderboard-body">
              <!-- Data will be dynamically added here -->
            </tbody>
          </table>
          <div id="loading-state" class="hidden">
            <div class="flex justify-center items-center p-8">
              <div
                class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"
              ></div>
            </div>
          </div>
          <div id="error-state" class="hidden">
            <div class="text-center p-8 text-red-500">
              <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
              <p>Error loading data. Please try again later.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js">
      const themeSwitcher = document.getElementById("theme-switcher");
      themeSwitcher.addEventListener("change", function () {
        if (this.value === "dark") {
          document.body.classList.add("dark");
          document.body.classList.remove("light");
        } else {
          document.body.classList.add("light");
          document.body.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
