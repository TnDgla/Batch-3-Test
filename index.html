<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>LeetCode Leaderboard</title>
</head>
<body class="bg-gray-900 text-white p-5" id="body">
    <!-- Toggle Button -->
    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">
            <i class="fas fa-moon"></i> Dark Mode
        </button>
    </div>

    <div id="leaderboard-container" class="container mx-auto my-10 bg-gray-800 text-white rounded-lg shadow-md p-6">
        <!-- Leaderboard -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold">TBPPP Leaderboard</h1>
            <div class="flex gap-4 items-center">
                <select id="section-filter" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Sections</option>
                </select>
                <button id="export-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded flex items-center transition duration-150 ease-in-out">
                    <i class="fas fa-download mr-2"></i> Export to CSV
                </button>
            </div>
        </div>
        <table id="leaderboard-table" class="min-w-full bg-gray-900 text-white rounded-lg overflow-hidden shadow-md">
            <thead>
                <tr class="bg-gray-700 text-gray-300">
                    <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Rank</th>
                    <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Roll Number</th>
                    <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Up</th>
                    <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Name</th>
                    <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Section</th>
                    <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Total Solved</th>
                    <th class="p-4 text-left text-xs font-medium text-green-400 uppercase tracking-wider">Easy</th>
                    <th class="p-4 text-left text-xs font-medium text-yellow-400 uppercase tracking-wider">Medium</th>
                    <th class="p-4 text-left text-xs font-medium text-red-400 uppercase tracking-wider">Hard</th>
                    <th class="p-4 text-left text-xs font-medium uppercase tracking-wider">Last question</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
        // Theme toggle logic
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.getElementById('body');
        const leaderboardContainer = document.getElementById('leaderboard-container');
        const leaderboardTable = document.getElementById('leaderboard-table');

        toggleButton.addEventListener('click', () => {
            // Toggle theme for body
            body.classList.toggle('bg-gray-900');
            body.classList.toggle('text-white');
            body.classList.toggle('bg-white');
            body.classList.toggle('text-black');

            // Toggle theme for leaderboard container
            leaderboardContainer.classList.toggle('bg-gray-800');
            leaderboardContainer.classList.toggle('text-white');
            leaderboardContainer.classList.toggle('bg-gray-100');
            leaderboardContainer.classList.toggle('text-black');

            // Toggle theme for leaderboard table
            leaderboardTable.classList.toggle('bg-gray-900');
            leaderboardTable.classList.toggle('text-white');
            leaderboardTable.classList.toggle('bg-white');
            leaderboardTable.classList.toggle('text-black');

            // Update button text and icon
            toggleButton.innerHTML = body.classList.contains('bg-gray-900')
                ? '<i class="fas fa-moon"></i> Dark Mode'
                : '<i class="fas fa-sun"></i> Light Mode';
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
